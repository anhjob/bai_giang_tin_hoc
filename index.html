<body>

<div class="container py-4">

    <hr>
    <div class="text-center mb-4">
        <input id="searchBox" type="text" class="form-control mx-auto" style="max-width: 400px;" placeholder="üîç T√¨m b√†i gi·∫£ng theo t√™n‚Ä¶">
    </div>


    <!-- K6 -->
    <div id="K6-section">
        <div class="folder-title alert alert-primary">L·ªõp K6</div>

    <!-- K7 -->

</div>

<script>
// ƒê·ªçc to√†n b·ªô file PDF trong repo b·∫±ng API GitHub
let allRows = []; // l∆∞u to√†n b·ªô row ƒë·ªÉ t√¨m ki·∫øm

async function loadPDFs() {
    const repo = "anhjob/bai_giang_tin_hoc";
    const apiURL = `https://api.github.com/repos/${repo}/contents`;
    const commitAPI = `https://api.github.com/repos/${repo}/commits?path=`;

    async function fetchLastModified(folder, filename) {
        try {
            let url = `${commitAPI}${folder}/${filename}&page=1&per_page=1`;
            let res = await fetch(url);
            let data = await res.json();
            return data[0]?.commit?.author?.date || "";
        } catch {
            return "";
        }
    }

    async function fetchFolder(folder, listID) {
        try {
            let response = await fetch(`${apiURL}/${folder}`);
            let data = await response.json();
            let index = 0;

            for (let file of data) {
                if (!file.name.toLowerCase().endsWith(".pdf")) continue;
                index++;

                let viewLink = `https://anhjob.github.io/bai_giang_tin_hoc/${folder}/${file.name}`;
                let rawLink  = `https://raw.githubusercontent.com/anhjob/bai_giang_tin_hoc/main/${folder}/${file.name}`;

                // l·∫•y ng√†y c·∫≠p nh·∫≠t
                let updated = await fetchLastModified(folder, file.name);
                let date = updated ? new Date(updated).toLocaleDateString("vi-VN") : "‚Äî";

                // t·∫°o HTML row
                let html = `
                    <div class="row pdf-row align-items-center py-2" 
                         data-name="${file.name.toLowerCase()}"
                         data-folder="${folder}">
                        
                        <div class="col-1 text-center fw-bold">${index}</div>
                        <div class="col-4">${file.name}</div>
                        <div class="col-2 text-center">${date}</div>

                        <div class="col-2 text-center">
                            <a class="btn btn-sm btn-primary" 
                               href="${viewLink}" target="_blank">
                               <i class="fa-solid fa-eye"></i> Xem
                            </a>
                        </div>

                        <div class="col-2 text-center">
                            <a class="btn btn-sm btn-success" 
                               href="${rawLink}">
                               <i class="fa-solid fa-download"></i> T·∫£i
                            </a>
                        </div>

                    </div>
                `;

                document.getElementById(listID).innerHTML += html;
            }
        } catch (e) {
            console.log("L·ªói ƒë·ªçc th∆∞ m·ª•c:", folder);
        }
    }

    await fetchFolder("K6", "K6-list");
    await fetchFolder("K7", "K7-list");
    await fetchFolder("K8", "K8-list");
    await fetchFolder("K9", "K9-list");

    // l∆∞u t·∫•t c·∫£ row ƒë·ªÉ t√¨m ki·∫øm
    allRows = document.querySelectorAll(".pdf-row");
}

// üîé t√¨m ki·∫øm PDF theo t√™n
function applySearch() {
    let keyword = document.getElementById("searchBox").value.toLowerCase();

    allRows.forEach(row => {
        let name = row.getAttribute("data-name");
        if (name.includes(keyword)) {
            row.style.display = "flex";
        } else {
            row.style.display = "none";
        }
    });
}

document.getElementById("searchBox").addEventListener("input", applySearch);

loadPDFs();

</script>
